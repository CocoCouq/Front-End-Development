<!-- ** COORDONNEES ** -->

                <span class="chpObli section">*  Ces champs sont obligatoires</span>
    <!-- NOM PRENOM -->
                <section id="sectionNom" class="row">
                    <article class="col l3 offset-l2 m4 offset-m1 s5" id="divNom">
                        <label class="flow-text black-text" for="idNom">Nom<sup class="red-text">*</sup></label>

                        <span class='chpObli' id='erNom'></span>
                    </article>
                    <article class="col l3 offset-l2 m4 offset-m2 s5 offset-s2" id="divPrenom">
                        <label class="flow-text black-text" for="idPrenom">Prénom<sup class="red-text">*</sup></label>
                        <input id="idPrenom" type="text" name="prénom" title="Renseigner votre prénom">
                        <span class='chpObli' id='erPrenom'></span>
                    </article>
                </section>
                <div class="row">
                </div>
                <section class="row">
    <!-- DATE -->
                    <article class="col l3 offset-l2 m4 offset-m1 s7">
                        <label class="flow-text black-text" for="idDate">Date de naissance<sup class="red-text">*</sup></label>
                        <input id="idDate" type="text" name="datenais" class="datepicker" placeholder="Sélectionner une date"/>
                        <span class='chpObli' id='erDate'></span>
                    </article>
    <!-- SEXE -->
                    <article class="col l3 offset-l2 m4 offset-m2 s4 offset-s1">
                        <p>
                          <label for="idHomme">
                              <input id="idHomme" name="Sexe" type="radio" value="H"/>
                              <span class="black-text">Homme<sup class="red-text">*</sup></span>
                          </label>
                       </p>
                       <p>
                          <label for="idFemme" id="divSex">
                              <input id="idFemme" name="Sexe" type="radio" value="F"/>
                              <span class="black-text">Femme<sup class="red-text">*</sup></span>
                          </label>
                       </p>
                       <span class='chpObli' id='erSexe'></span>
                   </article>
                </section>
                <section class="divider section green lighten-5"></section>
                <section class="row">
    <!-- ADRESSE -->
                    <article class="col l8 offset-l2 m10 offset-m1 s12" id="divAdre">

                        <input id="idAdress" type="text" name="Adresse" title="Adresse">
                        <span class='chpObli' id='erAdr'></span>
                    </article>
                    <article class="hide-on-med-and-up col s12">
                        <label class="black-text" for="idCompAdress">Complement d'adresse</label>
                        <input id="idCompAdress" type="text" name="Complement" title="Complement">
                    </article>
    <!-- CODE POSTAL -->
                    <article class="col l3 offset-l2 m4 offset-m1 s5" id="divCode">

                        <input id="idCode" type="text" name="Code_postal" title="Code postal (exemple: 75000)">
                        <span class='chpObli' id='erCode'></span>
                    </article>
                    <article class="col l3 offset-l2 m4 offset-m2 s6 offset-s1" id="divVille">
                        <label class="flow-text black-text" for="idVille">Ville</label>
                        <input id="idVille" type="text" name="Ville" title="Ville">
                        <span class='chpObli' id='erVille'></span>
                    </article>
                </section>

                <section class="divider section green lighten-5"></section>
                <section class="row section">
                    <article class="col l4 offset-l4 m6 offset-m3 s8 offset-s2" id="divMail">

    <!-- SUJET -->
                  <article class="col l3 offset-l2 m4 offset-m1 s5">
                      <label class="green lighten-5">
                      <select name="Sujet">
                          <option value="0" disabled selected>Sujets<sup>*</sup></option>
                          <option value="Commandes">Commandes</option>

                      </label>
                      <span class='chpObli' id='erSubj'></span>

              </section>

                  <article class="input-field col l8 offset-l2 m10 offset-m1 s12">

                      <span class='chpObli' id='erMess'></span>
                  </article>
              </section>
          </div>

                <p class="row">

                        <span class='chpObli' id='erAccep'></span>
